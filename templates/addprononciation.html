{% extends 'index.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .nav {
        height: 100px;
        background-color: darkblue;
        padding:20px;
    }
    .box{
        margin-top: 100px;
        padding: 20px;
        width:60%;
        border: 1px solid gray;
        border-radius: 10px;
        margin: auto;
    }
    #demo{
        animation: anim 2s infinite;
    }
    @keyframes anim{
        0%{
            color: red;
        }
        55%{
            color:green;
        }
        100%{
            color: black;
        }
    }
    .modal input{
        width: 100%;
        padding: 6px;
        border: 1px solid gray;
    }
</style>
<div class="container-fluid nav">

</div>
<div class="container text-center mt-5 md-5">
    <h1>Prononciation Add</h1>

    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Prononciation
  </button>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Prononciation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="modal-body">
            {% for i in form %}

            {{i.label}}: <br>
            {{i}} <br><br>

            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
        </div>
      </div>
    </div>
  </div>
<br><br><br>
  <h3>My Cotributions</h3>

  <table class="table table-stripped">
    <tr>
        <th>Audio</th>
        <th>Word</th>
        <th>delete</th>
    </tr>
    {% for item in audio %}
    <tr>
        <td><audio  controls>
            <source src="{{item.audio.url}}">
        </audio></td>
        <td>{{item.word}}</td>
        <td><a href="" class="btn btn-outline-danger btn-sm">delete</a></td>
    </tr>
    {% endfor %}
  </table>

</div>


{% endblock %}
