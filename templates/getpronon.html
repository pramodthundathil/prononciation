{% extends 'index.html' %}
{% block content %}
<style>
    .nav {
        height: 100px;
        background-color: darkblue;
        padding:20px;
    }
    .box{
        margin-top: 100px;
        padding: 20px;
        width:60%;
        border: 1px solid gray;
        border-radius: 10px;
        margin: auto;
    }
    #demo{
        animation: anim 2s infinite;
    }
    @keyframes anim{
        0%{
            color: red;
        }
        55%{
            color:green;
        }
        100%{
            color: black;
        }
    }
</style>
<div class="container-fluid nav">

</div>

<div class="container text-center mt-5 md-5">
    <div class="box">
        <br><br><br><br>
        <h3 class="text-danger">Please enter Word And Get Pronunciation</h3>
        <h1 id="demo"></h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="word" placeholder="Enter Prononciation" class="form-control" required> <br><br>
            <button type="submit" onclick="Say()" class="btn btn-outline-info">Get Pronunciation</button>
        </form>
       
        <h1 class="dispaly-5 text-warning">{{word}}</h1>
      
        <h1 class="text-info">{{message}}</h1>
        
        <h1 class="text-info">{{val}}</h1>
        <h1 class="text-info">{{similarity_score}}</h1>
    </div>
</div>
<script>
    function Say(){
    document.getElementById("demo").innerHTML = "Listen The word"
    }
</script>
{% endblock %}
